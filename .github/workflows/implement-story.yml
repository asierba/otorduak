name: Implement Story

on:
  repository_dispatch:
    types: [implement-story]

jobs:
  implement:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    env:
      ISSUE_KEY: ${{ github.event.client_payload.issueKey }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Create MCP config
        run: |
          cat > /tmp/mcp-config.json << EOF
          {
            "mcpServers": {
              "atlassian-jira": {
                "command": "npx",
                "args": ["-y", "@aashari/mcp-server-atlassian-jira"],
                "env": {
                  "ATLASSIAN_SITE_NAME": "${{ secrets.ATLASSIAN_SITE_NAME }}",
                  "ATLASSIAN_USER_EMAIL": "${{ secrets.ATLASSIAN_USER_EMAIL }}",
                  "ATLASSIAN_API_TOKEN": "${{ secrets.ATLASSIAN_API_TOKEN }}"
                }
              },
              "atlassian-confluence": {
                "command": "npx",
                "args": ["-y", "@aashari/mcp-server-atlassian-confluence"],
                "env": {
                  "ATLASSIAN_SITE_NAME": "${{ secrets.ATLASSIAN_SITE_NAME }}",
                  "ATLASSIAN_USER_EMAIL": "${{ secrets.ATLASSIAN_USER_EMAIL }}",
                  "ATLASSIAN_API_TOKEN": "${{ secrets.ATLASSIAN_API_TOKEN }}"
                }
              }
            }
          }
          EOF

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: "Read story ${{ env.ISSUE_KEY }} in Jira. Follow any linked specifications in Confluence. Then implement the story based on the full requirements. When done, write a brief summary of what you implemented to /tmp/implementation-summary.txt (plain text, no markdown, 2-3 sentences max)."
          claude_args: "--mcp-config /tmp/mcp-config.json"

      - name: Fetch Jira issue title
        id: jira
        run: |
          ISSUE_TITLE=$(curl -s \
            "https://${{ secrets.ATLASSIAN_SITE_NAME }}.atlassian.net/rest/api/3/issue/${{ env.ISSUE_KEY }}?fields=summary" \
            -u "${{ secrets.ATLASSIAN_USER_EMAIL }}:${{ secrets.ATLASSIAN_API_TOKEN }}" \
            -H "Content-Type: application/json" | jq -r '.fields.summary')
          echo "title=${ISSUE_TITLE}" >> "$GITHUB_OUTPUT"

      - name: Build PR description
        id: pr-body
        run: |
          SUMMARY=$(cat /tmp/implementation-summary.txt 2>/dev/null || echo "See action run for details.")
          COST=$(jq -r '.[] | select(.type == "result") | "$\(.total_cost_usd | tostring | .[0:6])"' "${{ steps.claude.outputs.execution_file }}" 2>/dev/null || echo "N/A")
          DURATION=$(jq -r '.[] | select(.type == "result") | "\(.duration_ms / 1000 | floor)s"' "${{ steps.claude.outputs.execution_file }}" 2>/dev/null || echo "N/A")
          TURNS=$(jq -r '.[] | select(.type == "result") | .num_turns' "${{ steps.claude.outputs.execution_file }}" 2>/dev/null || echo "N/A")
          ACTION_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          ISSUE_URL="https://${{ secrets.ATLASSIAN_SITE_NAME }}.atlassian.net/browse/${{ env.ISSUE_KEY }}"

          cat > /tmp/pr-body.md << PREOF
          ## [${{ env.ISSUE_KEY }}](${ISSUE_URL})

          ${SUMMARY}

          ### Claude Code Stats

          | Cost | Duration | Turns |
          |------|----------|-------|
          | ${COST} | ${DURATION} | ${TURNS} |

          [Full action run](${ACTION_URL})

          ---

          <details>
          <summary>Local iteration</summary>

          \`\`\`bash
          git fetch && git checkout feat/${{ env.ISSUE_KEY }}
          claude "Read story ${{ env.ISSUE_KEY }} in Jira and the linked specification in Confluence. Review the current implementation on this branch. Then ask me what changes I'd like to make."
          \`\`\`

          </details>
          PREOF

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: feat/${{ env.ISSUE_KEY }}
          title: "${{ env.ISSUE_KEY }}: ${{ steps.jira.outputs.title }}"
          body-path: /tmp/pr-body.md
          commit-message: "${{ env.ISSUE_KEY }}: ${{ steps.jira.outputs.title }}"

      - name: Move story to Ready for Review
        if: steps.create-pr.outputs.pull-request-url
        run: |
          curl -s -X POST \
            "https://${{ secrets.ATLASSIAN_SITE_NAME }}.atlassian.net/rest/api/3/issue/${{ env.ISSUE_KEY }}/transitions" \
            -u "${{ secrets.ATLASSIAN_USER_EMAIL }}:${{ secrets.ATLASSIAN_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"transition": {"id": "2"}}'

      - name: Comment PR link on Jira
        if: steps.create-pr.outputs.pull-request-url
        run: |
          curl -s -X POST \
            "https://${{ secrets.ATLASSIAN_SITE_NAME }}.atlassian.net/rest/api/3/issue/${{ env.ISSUE_KEY }}/comment" \
            -u "${{ secrets.ATLASSIAN_USER_EMAIL }}:${{ secrets.ATLASSIAN_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "body": {
                "type": "doc",
                "version": 1,
                "content": [
                  {
                    "type": "paragraph",
                    "content": [
                      {
                        "type": "text",
                        "text": "PR: "
                      },
                      {
                        "type": "inlineCard",
                        "attrs": {
                          "url": "${{ steps.create-pr.outputs.pull-request-url }}"
                        }
                      }
                    ]
                  }
                ]
              }
            }'
