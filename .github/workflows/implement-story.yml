name: Implement Story

on:
  repository_dispatch:
    types: [implement-story]

jobs:
  implement:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
      pull-requests: write
      id-token: write

    env:
      ISSUE_KEY: ${{ github.event.client_payload.issueKey }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Create MCP config
        run: |
          cat > /tmp/mcp-config.json << EOF
          {
            "mcpServers": {
              "atlassian-jira": {
                "command": "npx",
                "args": ["-y", "@aashari/mcp-server-atlassian-jira"],
                "env": {
                  "ATLASSIAN_SITE_NAME": "${{ secrets.ATLASSIAN_SITE_NAME }}",
                  "ATLASSIAN_USER_EMAIL": "${{ secrets.ATLASSIAN_USER_EMAIL }}",
                  "ATLASSIAN_API_TOKEN": "${{ secrets.ATLASSIAN_API_TOKEN }}"
                }
              },
              "atlassian-confluence": {
                "command": "npx",
                "args": ["-y", "@aashari/mcp-server-atlassian-confluence"],
                "env": {
                  "ATLASSIAN_SITE_NAME": "${{ secrets.ATLASSIAN_SITE_NAME }}",
                  "ATLASSIAN_USER_EMAIL": "${{ secrets.ATLASSIAN_USER_EMAIL }}",
                  "ATLASSIAN_API_TOKEN": "${{ secrets.ATLASSIAN_API_TOKEN }}"
                }
              }
            }
          }
          EOF

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          prompt: "Implement story ${{ env.ISSUE_KEY }}"
          claude_args: "--mcp-config /tmp/mcp-config.json"

      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: feat/${{ env.ISSUE_KEY }}
          title: "feat: ${{ env.ISSUE_KEY }}"
          body: |
            Automated implementation of ${{ env.ISSUE_KEY }}

            Implemented by Claude Code via D3 pipeline.
          commit-message: "feat: implement ${{ env.ISSUE_KEY }}"

      - name: Comment PR link on Jira
        if: steps.create-pr.outputs.pull-request-url
        run: |
          curl -s -X POST \
            "https://${{ secrets.ATLASSIAN_SITE_NAME }}.atlassian.net/rest/api/3/issue/${{ env.ISSUE_KEY }}/comment" \
            -u "${{ secrets.ATLASSIAN_USER_EMAIL }}:${{ secrets.ATLASSIAN_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "body": {
                "type": "doc",
                "version": 1,
                "content": [
                  {
                    "type": "paragraph",
                    "content": [
                      {
                        "type": "text",
                        "text": "PR created: "
                      },
                      {
                        "type": "inlineCard",
                        "attrs": {
                          "url": "${{ steps.create-pr.outputs.pull-request-url }}"
                        }
                      }
                    ]
                  }
                ]
              }
            }'
